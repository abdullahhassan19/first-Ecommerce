var cartdata = JSON.parse(localStorage.getItem("cart")) || [];
womensData.map(function (elem) {
      var box = document.createElement("div");
      box.setAttribute("id", "box")
  
      var img = document.createElement("img");
      img.src = elem.image_url;
  
      var name = document.createElement("p");
      name.textContent = elem.name;
     
      var inner= document.createElement("div")
      inner.setAttribute("id", "flex")

      var price = document.createElement("p");
      price.innerText = "Offer Price is         Rs"+"    " + elem.price;

      var strikeprice = document.createElement("p");
      strikeprice.innerText = elem.strikedoffprice
      strikeprice.setAttribute("id", "strike")
      inner.append(price,strikeprice)

      var btn = document.createElement("button")
      btn.innerText="Add to Cart"
      btn.addEventListener("click", function(){
          cartfun(elem)
      })
  
      box.append(img, name, inner,btn);
  
      document.querySelector("#container").append(box);
    });

    function cartfun(elem){
        cartdata.push(elem)
        localStorage.setItem("cart",JSON.stringify(cartdata));
        alert("Item added to cart")
    }
